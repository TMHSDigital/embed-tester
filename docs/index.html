<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Tester - Test Your Embeddable Elements</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="embed.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Embed Tester</h1>
            <p class="subtitle">Test your embeddable elements in a clean, modern environment</p>
        </div>
    </header>

    <main class="container">
        <section class="embed-section">
            <div id="embed-container">
                <div>
                    <p>Your embedded element will appear here</p>
                    <p style="font-size: 0.9rem; opacity: 0.7;">Click one of the buttons below to test different embed types</p>
                </div>
            </div>

            <div class="controls">
                <button class="button map-btn" onclick="embedElement('map', 'embed-container')">Map</button>
                <button class="button chart-btn" onclick="embedElement('chart', 'embed-container')">Chart</button>
                <button class="button youtube-btn" onclick="embedElement('youtube', 'embed-container')">YouTube</button>
                <button class="button clear-btn" onclick="clearEmbed('embed-container')">Clear</button>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>Made for testing embeddable elements â€¢ <a href="https://github.com/yourusername/embed-tester">GitHub Repository</a></p>
        </div>
    </footer>
</body>
</html>
