<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Tester - Test Your Embeddable Elements</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="embed.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Embed Tester</h1>
            <p class="subtitle">Test your embeddable elements in a clean, modern environment</p>
        </div>
    </header>

    <main class="container">
        <section class="embed-section">
            <div id="embed-container" aria-live="polite" role="region">
                <div>
                    <p>Your embedded element will appear here</p>
                    <p style="font-size: 0.9rem; opacity: 0.7;">Click one of the buttons below to test different embed types</p>
                </div>
            </div>

            <div class="controls">
                <button class="button map-btn">
                    <i class="fas fa-map-marker-alt"></i> Map
                </button>
                <button class="button chart-btn">
                    <i class="fas fa-chart-line"></i> Chart
                </button>
                <button class="button youtube-btn">
                    <i class="fab fa-youtube"></i> YouTube
                </button>
                <button class="button clear-btn">
                    <i class="fas fa-times"></i> Clear
                </button>
                <button class="button toggle-mode-btn" aria-label="Toggle dark mode">
                    <i class="fas fa-moon"></i> Theme
                </button>
            </div>

            <div class="custom-embed-area">
                <textarea id="custom-embed-code" placeholder="Paste your HTML embed code here..." rows="5" aria-label="Custom embed code input"></textarea>
                <button class="button custom-embed-btn">
                    <i class="fas fa-code"></i> Embed Custom Code
                </button>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container footer-content">
            <p class="footer-text">Made for testing embeddable elements. Â© 2025</p>
            <div class="footer-links">
                <a href="https://github.com/TMHSDigital/embed-tester" target="_blank" rel="noopener noreferrer" aria-label="GitHub Repository">
                    <i class="fab fa-github"></i> Repo
                </a>
                <a href="https://github.com/TMHSDigital/embed-tester/issues" target="_blank" rel="noopener noreferrer" aria-label="Report an Issue">
                    <i class="fas fa-bug"></i> Issues
                </a>
                <a href="LICENSE" target="_blank" aria-label="View License">
                    <i class="fas fa-balance-scale"></i> License
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
